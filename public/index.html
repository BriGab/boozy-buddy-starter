    <title>Boozy Buddy</title>

    <script src="https://code.jquery.com/jquery.js"></script>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Boozy Buddy</h1>
            <h3>Your Minimalist Drink Diary</h3>
            <hr>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fas fa-home"></span> Home</button></a>
            <a href="/beers"><button class="btn btn-danger btn-lg"><span class="fas fa-beer"></span> Your
                    Beers</button></a>
            <a href="/cocktails"><button class="btn btn-danger btn-lg"><span class="fas fa-cocktail"></span> Your
                    Cocktails</button></a>
            <a href="/wines"><button class="btn btn-danger btn-lg"><span class="fas fa-wine-glass-alt"></span> Your
                    Wines</button></a>
            <a href="/drinks/loves"><button class="btn btn-danger btn-lg"><span class="fas fa-heart"></span> Your
                    Loves</button></a>
            <a href="/drinks/hates"><button class="btn btn-danger btn-lg"><span class="fas fa-thumbs-down"></span> Your
                    Hates</button></a>

        </div>
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3><strong>Add a Drink!</strong></h3>
                    </div>
                    <div class="card-body">
                        <form id="add-drink">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="drink-name" placeholder="Name">
                                </div>
                                <div class="col">
                                    <select class="form-control" id="drink-type">
                                        <option value="">---choose type---</option>
                                        <option value="beer">Beer</option>
                                        <option value="cocktail">Cocktail</option>
                                        <option value="wine">Wine</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col mt-3">
                                    <input type="text" class="form-control" id="drink-location" placeholder="Location">
                                </div>
                                <div class="col mt-3">
                                    <input type="number" class="form-control" id="drink-price" placeholder="Price">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col mt-3">
                                    <textarea class="form-control" id="drink-description"
                                        placeholder="Description/Notes" rows="4"></textarea>
                                </div>
                                <div class="col mt-3">
                                    <legend class="col-form-label pt-0"><strong>Rate It:</strong></legend>
                                    <fieldset class="form-group mb-1 ml-3">
                                        <label class="radio-inline mr-2">
                                            <input type="radio" name="rating" value="5"> Excellent!
                                        </label>
                                        <label class="radio-inline mr-2">
                                            <input type="radio" name="rating" value="4"> Very Good!
                                        </label>
                                        <label class="radio-inline mr-2">
                                            <input type="radio" name="rating" value="3"> Decent...
                                        </label>
                                        <label class="radio-inline mr-2">
                                            <input type="radio" name="rating" value="2"> Bad!
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="rating" value="1"> Gross!
                                        </label>
                                    </fieldset>
                                    <hr class="mt-0 mb-2" />
                                    <div class="form-check form-check-inline ml-3">
                                        <input type="checkbox" class="form-check-input" id="love" name="love"
                                            value="true">
                                        <label class="form-check-label" for="love">Love It! (One of my
                                            favorites!)</label>
                                    </div>
                                    <div class="form-check form-check-inline ml-3">
                                        <input type="checkbox" class="form-check-input" id="hate" name="hate"
                                            value="true">
                                        <label class="form-check-label" for="hate">Hate It! (Never again!)</label>
                                    </div>

                                </div>
                            </div>
                            <br>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span
                                        class="fa fa-search"></span> Add it to my tab!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
